- name: Update apt cache
  apt:
    update_cache: yes

- name: Upgrade all packages
  apt:
    upgrade: yes

- name: Install core packages
  apt:
    name:
      - accountsservice
      - build-essential
      - conky
      - copyq
      - dbus-x11
      - docker
      - fcitx5-mozc
      - fd-find
      - ffmpeg
      - fontconfig
      - fonts-noto-cjk
      - fonts-noto-color-emoji
      - fzf
      - git
      - imagemagick
      - jq
      - kitty
      - libx11-dev
      - libxft-dev
      - libxinerama-dev
      - lightdm
      - lxappearance
      - network-manager-gnome
      - nitrogen
      - p7zip-full
      - poppler-utils
      - redshift
      - ripgrep
      - rofi
      - stow
      - unzip
      - x11-xserver-utils
      - xorg
      - xrdp
      - zoxide
      - zsh
    state: present

- name: enable sshd
  systemd:
    name: sshd.service
    state: started
    daemon_reload: yes
    enabled: yes
  become: yes

- name: enable docker
  systemd:
    name: docker.service
    daemon_reload: yes
    enabled: yes
  become: yes

